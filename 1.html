<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function validate() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,15}$/;

            if (!username || !password || !confirmPassword) {
                alert("Please fill all the fields");
                return false;
            } else if (!/^[a-zA-Z\s]+$/.test(username)) {
                alert("Username should only contain alphabets and blanks");
                return false;
            } else if (!passwordRegex.test(password)) {
                alert("Password must be 8 characters long and contain 1 uppercase letter, 1 lowercase letter, 1 digit and 1 special character");
                return false;
            } else if (password !== confirmPassword) {
                alert("Password and confirm password do not match");
                return false;
            } else
            alert("LOGIN SUCESSFUL");
                return true;
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assets/RPC-JP_Logo.png" alt="" width="30" height="24"
                    class="d-inline-block align-text-top" />
                Login
            </a>
        </div>
    </nav>
    <form onsubmit="return validate()" action="register.html" class="mt-5 m-lg-5">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User name</label>
            <input type="text" class="form-control w-50" id="username" />
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control w-50" id="password" />
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control w-50" id="confirmPassword" />
        </div>
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    </form>

</body>

</html>
